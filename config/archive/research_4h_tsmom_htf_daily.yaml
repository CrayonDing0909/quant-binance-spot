# ═══════════════════════════════════════════════════════════════
# RESEARCH — 4h Native TSMOM + HTF Daily-Only Filter
# ═══════════════════════════════════════════════════════════════
# Created: 2026-02-27
# Hypothesis: 4h TSMOM + daily regime filter (skip redundant 4h trend).
#   When TSMOM already operates on 4h bars, 4h EMA trend filter is
#   redundant. Only daily ADX regime filter adds value.
# Ablation variant: 4h + HTF daily-only
# Baseline: config/prod_candidate_htf_lsr.yaml (1h + HTF + LSR)
#
# TSMOM params (from EDA 20260227):
#   Non-BTC: lookback=180 (30d in 4h bars), ema=20/50 — EDA IC-optimal
#   BTC: lookback=180, ema=8/25 — matches /4 scaling of 1h BTC params
#
# KEY DIFFERENCE vs production:
#   - tsmom_interval: "4h" (resample 1h→4h inside strategy)
#   - htf_filter_enabled: true + htf_daily_only auto-set (4h→daily only)
#   - Overlay: oi_vol+lsr_confirmatory (same as production)
# ═══════════════════════════════════════════════════════════════

market:
  symbols:
    - BTCUSDT
    - ETHUSDT
    - SOLUSDT
    - BNBUSDT
    - DOGEUSDT
    - ADAUSDT
    - AVAXUSDT
    - LINKUSDT
  interval: "1h"
  start: "2022-01-01"
  end: null
  market_type: "futures"

futures:
  leverage: 3
  margin_type: "ISOLATED"
  position_mode: "ONE_WAY"
  direction: "both"

strategy:
  name: "meta_blend"
  display_name: "4h TSMOM + HTF Daily"
  params:
    # ── Default sub-strategy combo (BNB, DOGE, ADA) — 4h native ──
    sub_strategies:
      - name: "tsmom_carry_v2"
        weight: 1.0
        params:
          combination_mode: "confirmatory"
          tier: "default"
          tsmom_interval: "4h"
          tsmom_lookback: 180
          tsmom_vol_target: 0.15
          tsmom_ema_fast: 20
          tsmom_ema_slow: 50
          tsmom_agree_weight: 1.0
          tsmom_disagree_weight: 0.3
          basis_ema_fast: 24
          basis_ema_slow: 168
          basis_tanh_scale: 50.0
          fr_rolling_window: 72
          oi_z_window: 168
          basis_carry_fr_weight: 0.7
          basis_carry_basis_weight: 0.3
          w_tsmom: 0.50
          w_basis_carry: 0.50
          carry_agree_scale: 1.0
          carry_disagree_scale: 0.7
          carry_neutral_scale: 0.85
          carry_confirm_smoothing: 24
          composite_ema: 12
          position_step: 0.1
          min_change_threshold: 0.05
          htf_filter_enabled: true

