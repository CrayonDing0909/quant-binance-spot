# ═══════════════════════════════════════════════════════════════
# RESEARCH — R3 Track A Config C (Aggressive)
# ═══════════════════════════════════════════════════════════════
# Created: 2026-02-21
# Base: prod_candidate_R2_1.yaml (vol_only overlay)
# Addition: Microstructure acceleration overlay (5m/15m)
#
# Philosophy:
#   - Low thresholds, high boost, short cooldown
#   - Accept higher MDD for maximum return potential
#   - Aggressive adverse exit (fast risk reduction)
#
# RESEARCH ONLY — DO NOT USE FOR LIVE TRADING
# ═══════════════════════════════════════════════════════════════

market:
  symbols: ["BTCUSDT", "ETHUSDT", "SOLUSDT"]
  interval: "1h"
  start: "2022-01-01"
  end: null
  market_type: "futures"

futures:
  leverage: 3
  margin_type: "ISOLATED"
  position_mode: "ONE_WAY"
  direction: "both"

strategy:
  name: "tsmom_ema"
  params:
    lookback: 168
    vol_target: 0.15
    ema_fast: 20
    ema_slow: 50
    agree_weight: 1.0
    disagree_weight: 0.3
  symbol_overrides: {}

  # ── Vol-only Overlay (inherited from R2.1) ──
  overlay:
    enabled: true
    mode: "oi_vol"
    params:
      oi_extreme_z: 999.0
      oi_reversal_window: 6
      reduce_pct: 0.5
      oi_lookback: 24
      oi_z_window: 168
      vol_spike_z: 2.0
      overlay_cooldown_bars: 12
      trend_lookback: 20
      atr_period: 14
      vol_z_window: 168

  # ── Microstructure Accel Overlay (R3 Track A) ──
  micro_accel_overlay:
    enabled: true
    params:
      # Feature computation
      taker_window: 12
      vol_short_window: 12
      vol_long_window: 168
      ema_slope_period: 12
      ema_slope_norm_window: 48
      return_burst_window: 6
      oi_lookback: 24
      oi_z_window: 168
      # Scoring weights (more taker + burst emphasis)
      w_taker: 0.30
      w_vol: 0.10
      w_slope: 0.25
      w_burst: 0.25
      w_oi: 0.10
      # Overlay action thresholds (AGGRESSIVE)
      accel_threshold: 0.15       # low bar to boost → more frequent
      decel_threshold: 0.15       # low bar to reduce → more responsive
      adverse_threshold: 0.45     # aggressive adverse exit
      boost_pct: 0.45             # max +45% boost
      reduce_pct: 0.40            # max -40% reduce
      size_floor: 0.10            # can go as low as 10% of base
      size_cap: 1.0               # cap at 100%
      cooldown_bars: 2            # short cooldown → fast reactions
      adverse_exit_enabled: true
      adverse_exit_to: 0.0

ensemble:
  enabled: true
  weight_mode: "fixed"
  fixed_weights:
    BTCUSDT: 0.34
    ETHUSDT: 0.33
    SOLUSDT: 0.33
  vol_parity:
    lookback: 720
    min_weight: 0.20
    max_weight: 0.50

  strategies:
    BTCUSDT:
      name: "breakout_vol_atr"
      params:
        channel_period: 336
        channel_multiplier: 2.5
        atr_period: 14
        vol_fast_period: 14
        vol_slow_period: 72
        expansion_ratio: 1.1
        fake_breakout_bars: 6
        min_hold_bars: 24
        trail_exit_mid: true
        stop_loss_atr: 3.5
        max_holding_bars: 72
        cooldown_bars: 24
        vol_scale_enabled: true
        vol_scale_target: 99.0
        vol_scale_lookback: 168
        vol_scale_floor: 0.7
        vol_scale_cap: 0.7
        volume_confirm_enabled: true
        volume_confirm_period: 20
        volume_confirm_ratio: 1.5

    ETHUSDT:
      name: "tsmom_multi_ema"
      params:
        lookbacks: [72, 168, 336, 720]
        vol_target: 0.15
        ema_fast: 20
        ema_slow: 50
        agree_weight: 1.0
        disagree_weight: 0.3

    SOLUSDT:
      name: "tsmom_ema"
      params:
        lookback: 168
        vol_target: 0.15
        ema_fast: 20
        ema_slow: 50
        agree_weight: 1.0
        disagree_weight: 0.3

backtest:
  initial_cash: 10000
  fee_bps: 5
  slippage_bps: 3
  trade_on: "next_open"
  validate_data: true
  clean_data: true
  funding_rate:
    enabled: true
    default_rate_8h: 0.0001
    use_historical: true
  slippage_model:
    enabled: false

risk:
  max_drawdown_pct: 0.30

position_sizing:
  method: "fixed"
  position_pct: 1.0

portfolio:
  cash_reserve: 0
  allocation:
    BTCUSDT: 0.34
    ETHUSDT: 0.33
    SOLUSDT: 0.33

output:
  report_dir: "./reports"
