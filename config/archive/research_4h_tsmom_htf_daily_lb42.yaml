# ═══════════════════════════════════════════════════════════════
# RESEARCH — 4h Native TSMOM + HTF Daily (Controlled: lookback=42, 7d)
# ═══════════════════════════════════════════════════════════════
# Created: 2026-02-27
# PURPOSE: Control experiment to isolate TF effect vs lookback effect.
#   4h lookback=42 bars = 7 days, matching 1h lookback=168 bars = 7 days.
#   BTC keeps lookback=180 (30d) since its 1h production is also 720 (30d).
#   If this config performs similar to 4h lb=180 → TF is the driver.
#   If it drops back to 1h baseline → lookback extension was the driver.
# Ablation variant: 4h + HTF daily-only, lookback=42 (7d control)
# Compare against:
#   - 1h+HTF+LSR baseline (lb=168/7d): SR=4.31
#   - 4h+HTF Daily (lb=180/30d): SR=5.35
#
# KEY DIFFERENCE vs research_4h_tsmom_htf_daily.yaml:
#   - Non-BTC tsmom_lookback: 180 → 42 (30d → 7d, matching 1h)
#   - BTC tsmom_lookback: 180 (unchanged, already matches 1h 720/30d)
# ═══════════════════════════════════════════════════════════════

