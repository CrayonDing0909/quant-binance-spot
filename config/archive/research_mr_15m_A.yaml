# ═══════════════════════════════════════════════════════════════
# RESEARCH — MR-A Z-score Reversion (15m)
# ═══════════════════════════════════════════════════════════════
# Phase: MR-1 research
# Purpose: 15m Z-score mean reversion baseline
# NOT for production — research only
# ═══════════════════════════════════════════════════════════════

market:
  symbols: ["BTCUSDT", "ETHUSDT"]
  interval: "15m"
  start: "2022-01-01"
  end: null
  market_type: "futures"

futures:
  leverage: 1
  margin_type: "ISOLATED"
  position_mode: "ONE_WAY"
  direction: "both"

strategy:
  name: "mr_zscore"
  params:
    lookback: 48            # 48 × 15m = 12h window
    z_enter: 2.0
    z_exit: 0.5
    use_vwap: true
    stop_loss_atr: 2.5
    take_profit_atr: 3.0
    max_holding_bars: 24    # 24 × 15m = 6h max hold
    cooldown_bars: 4        # 1h cooldown
    atr_period: 14
  symbol_overrides: {}

backtest:
  initial_cash: 10000
  fee_bps: 5
  slippage_bps: 3
  trade_on: "next_open"
  validate_data: true
  clean_data: true
  funding_rate:
    enabled: true
    default_rate_8h: 0.0001
    use_historical: true
  slippage_model:
    enabled: false

risk:
  max_drawdown_pct: 0.30

position_sizing:
  method: "fixed"
  position_pct: 1.0

portfolio:
  cash_reserve: 0
  allocation:
    BTCUSDT: 0.50
    ETHUSDT: 0.50

output:
  report_dir: "./reports"
