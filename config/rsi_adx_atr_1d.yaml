# ============================================================
# RSI + ADX + ATR 策略 — 日線版本（長期歷史回測）
# 使用 yfinance 數據 2014-09 ~ 現在 (11+ 年)
# ============================================================

market:
  symbols: ["BTCUSDT"]
  interval: "1d"           # 日線
  start: "2014-09-17"      # yfinance BTC 數據起始日
  end: null

backtest:
  initial_cash: 10000
  fee_bps: 8
  slippage_bps: 5
  trade_on: "next_open"
  validate_data: true
  clean_data: true

strategy:
  name: "rsi_adx_atr"
  params:
    rsi_period: 10
    oversold: 30
    overbought: 65
    min_adx: 15
    adx_period: 14
    stop_loss_atr: 1.5
    take_profit_atr: 4.0
    trailing_stop_atr: null
    atr_period: 14
    cooldown_bars: 1
    htf_interval: null
  symbol_overrides: {}

risk:
  max_drawdown_pct: 0.30

position_sizing:
  method: "fixed"
  position_pct: 1.0

output:
  report_dir: "./reports"
