  # Overlay: oi_vol + lsr_confirmatory (compound chain)
  # ═══════════════════════════════════════════════════════════════
  # Chain order:
  #   1. oi_vol: acute risk management (same as production — OI disabled, vol active)
  #   2. lsr_confirmatory: alpha timing (LSR extreme → boost/reduce)
  #
  # oi_vol params: IDENTICAL to prod_candidate_meta_blend.yaml
  # lsr_confirmatory params: optimized from 4-way sweep (reduce × pctile)
  #   boost=1.3, reduce=0.3, pctile=0.85 → best avg_SR 2.43 per-symbol
  #   reduce=0.3 > 0.5 (+0.16 SR), pctile=0.85 > 0.90 (+0.21 SR)
  #   BNB benefits from LSR at reduce=0.3 (SR 1.95 vs 1.40 without)
  overlay:
    enabled: true
    mode: "oi_vol+lsr_confirmatory"
    params:
      # ── oi_vol params (same as production) ──
      oi_extreme_z: 999.0         # OI part effectively disabled
      oi_reversal_window: 6
      reduce_pct: 0.5
      oi_lookback: 24
      oi_z_window: 168
      vol_spike_z: 2.0            # Vol spike protection ENABLED
      overlay_cooldown_bars: 12
      trend_lookback: 20
      atr_period: 14
      vol_z_window: 168
      # ── lsr_confirmatory params (optimized) ──
      lsr_type: "lsr"
      lsr_window: 168
      lsr_entry_pctile: 0.85
      lsr_scale_boost: 1.3
      lsr_scale_reduce: 0.3
      lsr_min_coverage: 0.3
      lsr_pos_threshold: 0.05

