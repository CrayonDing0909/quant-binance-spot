# ============================================================
# RSI + ADX + ATR 策略 — 完整歷史回測 (2017-08 ~ 現在)
# 使用 Binance 1h 數據，約 8 年
# ============================================================

market:
  symbols: ["BTCUSDT", "ETHUSDT"]
  interval: "1h"
  start: "2017-08-17"      # Binance 上線日
  end: null

backtest:
  initial_cash: 10000
  fee_bps: 8
  slippage_bps: 5
  trade_on: "next_open"
  validate_data: true
  clean_data: true

strategy:
  name: "rsi_adx_atr"
  params:
    rsi_period: 10
    overbought: 65
    min_adx: 15
    adx_period: 14
    stop_loss_atr: 1.5
    take_profit_atr: 4.0
    trailing_stop_atr: null
    atr_period: 14
    cooldown_bars: 1
    htf_interval: null
  symbol_overrides:
    BTCUSDT:
      oversold: 30
    ETHUSDT:
      oversold: 35

risk:
  max_drawdown_pct: 0.30

position_sizing:
  method: "fixed"
  position_pct: 1.0

output:
  report_dir: "./reports/full_history_1h"
