#
# SINGLE CHANGE vs BASELINE:
#   overlay mode: oi_vol+lsr_confirmatory → oi_vol+lsr_confirmatory+oi_cascade
#   + 10 oi_cascade params
#   All strategy params, allocations, live settings IDENTICAL to baseline
#
# OI Cascade Overlay Design:
#   - Detects liquidation cascades (OI z < -1.5 AND price z < -1.0)
#   - Cascade triggers hold for 36 bars (~1.5 days)
#   - During cascade: boost longs (1.3x), reduce shorts (0.3x)
#   - No change when flat (overlay doesn't generate entries)
