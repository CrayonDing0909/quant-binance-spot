# 合約全歷史數據下載配置
# 
# Binance Futures 開始時間：
#   - BTCUSDT: 2019-09-08
#   - ETHUSDT: 2019-11-27
# 
# 使用方式：
#   python scripts/download_data.py -c config/futures_full_history.yaml --full

market:
  symbols: ["BTCUSDT", "ETHUSDT"]
  interval: "1h"
  start: "2019-09-01"  # 從 Binance Futures 上線開始
  end: null
  market_type: "futures"

# 其他配置與 futures_rsi_adx_atr.yaml 相同
futures:
  leverage: 3
  margin_type: "ISOLATED"
  position_mode: "ONE_WAY"
  direction: "both"

strategy:
  name: "rsi_adx_atr"
  params:
    rsi_period: 10
    oversold: 30
    overbought: 70
    min_adx: 15
    adx_period: 14
    stop_loss_atr: 1.5
    take_profit_atr: 4.0
    atr_period: 14
    cooldown_bars: 1

  symbol_overrides:
    BTCUSDT:
      oversold: 30
      overbought: 70
    ETHUSDT:
      oversold: 35
      overbought: 65

backtest:
  initial_cash: 10000
  fee_bps: 4
  slippage_bps: 3
  trade_on: "next_open"
  validate_data: true
  clean_data: true

risk:
  max_drawdown_pct: 0.15

position_sizing:
  method: "fixed"
  position_pct: 1.0

portfolio:
  cash_reserve: 0.30
  allocation: null

output:
  report_dir: "./reports/futures/full_history"
